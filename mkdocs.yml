    - RoomOS: Main-Lab/Prerequisites/prq_roomOs.md
    - PhoneOS: Main-Lab/Prerequisites/prq_phoneOs.md
    - Deployment: Main-Lab/Prerequisites/prq_deployment.md
  - RoomOS xAPI & Extensions: 
    - RoomOS xAPI & Extensions: Main-Lab/RoomOS/rxp_intro.md
    - RoomOS xAPI:
      - Intro to RoomOS xAPI: Main-Lab/RoomOS/rxp_xapi/rxp_xapi_intro.md
      - Terminal: Main-Lab/RoomOS/rxp_xapi/rxp_xapi_terminal.md
      - HTTP: Main-Lab/RoomOS/rxp_xapi/rxp_xapi_http.md
      - WebSockets: Main-Lab/RoomOS/rxp_xapi/rxp_xapi_websockets.md
      - Cloud: Main-Lab/RoomOS/rxp_xapi/rxp_xapi_cloud.md
      - Macros: Main-Lab/RoomOS/rxp_xapi/rxp_xapi_macros.md
    - RoomOS Extensions: 
